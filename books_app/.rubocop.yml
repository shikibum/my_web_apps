# "Missing top-level class documentation comment."を無効
Style/Documentation:
  Enabled: false

Style/AsciiComments:
  Enabled: false
  
# "Line is too long"を無効
Metrics/LineLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: true
  Max: 20

# Use only ascii symbols in comments.
AsciiComments:
  Enabled: false

#Block has too many lines
Metrics/BlockLength:
  Max: 111
  Exclude:
    - 'spec/**/*'

Metrics/MethodLength:
  Max: 150

MixinUsage:
  Include:
    - app/**/*.rb
